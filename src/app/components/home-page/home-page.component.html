<app-navbar></app-navbar>
<div *ngIf="todosPost$ | async as todos">
  <div class="container" *ngFor="let todo of todos">
    <mat-card class="card">
      <mat-card-title>
        <h1>{{todo.title}}</h1>
      </mat-card-title>
      <mat-card-content>
        {{todo.body}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="'post/' + todo.id">Detailed</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
